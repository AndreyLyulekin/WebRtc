<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <title>WebRTC Mini: call + chat</title>
    <style>
      :root {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji,
          Segoe UI Emoji;
      }
      body {
        margin: 0;
        padding: 16px;
        display: grid;
        gap: 16px;
        background: #0b0c10;
        color: #eaeef3;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr auto auto auto;
        gap: 8px;
        align-items: end;
      }
      input,
      button {
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #2b303b;
        background: #15171c;
        color: inherit;
      }
      button {
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .videos {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      video {
        width: 100%;
        aspect-ratio: 16/9;
        background: #111;
        border-radius: 12px;
      }
      .panes {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      .card {
        border: 1px solid #2b303b;
        border-radius: 12px;
        background: #0f1116;
        padding: 12px;
        display: grid;
        gap: 8px;
      }
      .chat {
        display: grid;
        gap: 8px;
        grid-template-rows: 1fr auto;
        height: 320px;
      }
      .chat-messages {
        overflow: auto;
        background: #0b0d12;
        border-radius: 8px;
        padding: 8px;
      }
      .msg {
        margin: 0 0 6px;
      }
      .me {
        color: #9ae6b4;
      }
      .sys {
        color: #a0aec0;
      }
    </style>
  </head>
  <body>
    <h1>WebRTC Mini: clientâ†”client call + chat</h1>

    <div class="row">
      <label>
        Room ID
        <input
          id="room"
          placeholder="e.g. demo"
          value="demo" />
      </label>
      <label>
        Name
        <input
          id="name"
          placeholder="Your name" />
      </label>
      <button id="joinBtn">Join</button>
      <button
        id="leaveBtn"
        disabled>
        Leave
      </button>
    </div>

    <div
      class="row"
      style="grid-template-columns: auto auto auto auto auto">
      <button
        id="startBtn"
        disabled>
        Get Media
      </button>
      <button
        id="callBtn"
        disabled>
        Call
      </button>
      <button
        id="hangupBtn"
        disabled>
        Hang Up
      </button>
      <span id="peerCount"></span>
    </div>

    <div class="videos">
      <div class="card">
        <b>Local</b
        ><video
          id="localVideo"
          autoplay
          playsinline
          muted></video>
      </div>
      <div class="card">
        <b>Remote</b
        ><video
          id="remoteVideo"
          autoplay
          playsinline></video>
      </div>
    </div>

    <div class="panes">
      <div class="card chat">
        <div
          id="chatMessages"
          class="chat-messages"></div>
        <div style="display: grid; grid-template-columns: 1fr auto; gap: 6px">
          <input
            id="chatInput"
            placeholder="Message..."
            disabled />
          <button
            id="chatSend"
            disabled>
            Send
          </button>
        </div>
      </div>
      <div class="card">
        <b>Log</b>
        <div
          id="log"
          class="log"></div>
      </div>
    </div>

    <script
      type="module"
      src="./client.js"></script>
  </body>
</html>
